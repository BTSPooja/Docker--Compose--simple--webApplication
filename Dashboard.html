<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      position: fixed;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }
    .sidebar h2 {
      margin-top: 0;
      font-size: 22px;
      margin-bottom: 30px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .main-content {
      margin-left: 240px;
      padding: 20px;
    }
    .card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    .cards-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .card h3 {
      margin: 0;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 24px;
      margin: 0;
      font-weight: bold;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="#">Home</a>
    <a href="#">Analytics</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
  </div>

  <div class="main-content">
    <h1>Welcome to Your Dashboard</h1>

    <div class="cards-container">
      <div class="card">
        <h3>Users</h3>
        <p>1,245</p>
      </div>
      <div class="card">
        <h3>Sales</h3>
        <p>$23,450</p>
      </div>
      <div class="card">
        <h3>Visits</h3>
        <p>18,320</p>
      </div>
    </div>

    <div class="card">
      <h3>Monthly Sales Chart</h3>
      <canvas id="salesChart" width="400" height="150"></canvas>
    </div>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('salesChart').getContext('2d');
    const salesChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
        datasets: [{
          label: 'Sales',
          data: [1200, 1900, 3000, 5000, 2300, 3400, 4200],
          borderColor: 'rgba(46, 204, 113, 1)',
          backgroundColor: 'rgba(46, 204, 113, 0.2)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: true
          }
        }
      }
    });
  </script>
</body>
</html>
